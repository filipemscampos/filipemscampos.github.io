<footer class="split-footer">
    {% for links in site.footer_links %}
        <a href="{{ links[1][1] }}">{{ links[1][0] }}</a>

        {% unless forloop.last %}
            <i class="link-spacer"></i>
        {% endunless%}
    {% endfor %}

    <i class="link-spacer"></i>
    <span class="copy-notice"> Copyright &copy; <script> document.write(new Date().getFullYear()) </script> </span>


</footer>
